<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>東家娛樂城 - 妞妞遊戲</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
        
        .title-gradient {
            background: linear-gradient(to bottom, #ffffff, #fef3c7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle-gradient {
            background: linear-gradient(to bottom, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .btn-glow:hover {
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.6);
            transform: scale(1.05);
        }
        
        .btn-glow:active {
            transform: scale(0.95);
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        /* Modal 彈窗樣式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlideIn 0.3s ease-out;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .btn-hover:hover {
            transform: scale(1.05);
        }
        
        .btn-hover:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="min-h-screen relative overflow-hidden">
        <div class="absolute inset-0">
            <div 
                class="w-full h-full bg-cover bg-center bg-no-repeat"
                style="background-image: url('登入畫面背景.png')"
            ></div>
            <div class="absolute inset-0 bg-black bg-opacity-30"></div>
        </div>

        <div class="relative z-10 min-h-screen flex items-center justify-center p-4">
            <div class="text-center">
                <div class="mb-12">
                    <h1 class="text-7xl md:text-8xl font-black text-white mb-6 drop-shadow-2xl title-gradient">
                        東家
                    </h1>
                    <h2 class="text-5xl md:text-6xl font-bold mb-8 subtitle-gradient drop-shadow-xl">
                        娛樂城
                    </h2>
                    <p class="text-xl md:text-2xl text-white opacity-90 mb-12 drop-shadow-lg">
                        最刺激的妞妞遊戲體驗
                    </p>
                </div>

                <div class="space-y-6">
                    <button
                        id="openModalBtn"
                        class="bg-gradient-to-r from-orange-500 via-yellow-500 to-orange-500 text-white font-bold text-2xl px-16 py-6 rounded-2xl shadow-2xl border-4 border-yellow-600 btn-glow transition-all duration-300 floating"
                        style="animation-delay: 0.5s;"
                    >
                        <div class="flex items-center justify-center space-x-3">
                            <span>登入 / 註冊</span>
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                            </svg>
                        </div>
                    </button>

                    <div class="flex justify-center space-x-8 text-white opacity-80">
                        <div class="flex items-center space-x-2">
                            <div class="w-3 h-3 bg-yellow-400 rounded-full animate-pulse"></div>
                            <span>公平公正</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <div class="w-3 h-3 bg-green-400 rounded-full animate-pulse" style="animation-delay: 0.5s;"></div>
                            <span>安全可靠</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <div class="w-3 h-3 bg-blue-400 rounded-full animate-pulse" style="animation-delay: 1s;"></div>
                            <span>快速提款</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="absolute bottom-4 left-0 right-0 text-center text-white text-sm opacity-70">
            <p>© 2025 東家娛樂城 - 未滿18歲禁止進入</p>
        </div>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content w-full max-w-md mx-4">
            <div class="bg-gradient-to-b from-yellow-400 via-orange-400 to-yellow-500 rounded-2xl p-8 shadow-2xl border-4 border-yellow-600 relative overflow-hidden">
                <button 
                    id="closeModalBtn"
                    class="absolute top-4 right-4 text-yellow-800 hover:text-red-600 transition-colors duration-200"
                >
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>

                <div class="text-center mb-6">
                    <h3 class="text-2xl font-bold text-yellow-800 mb-2">東家娛樂城</h3>
                    <p class="text-yellow-700">歡迎來到妞妞遊戲世界</p>
                </div>

                <div class="absolute inset-2 border-2 border-yellow-300 rounded-xl pointer-events-none opacity-50"></div>
                
                <div class="flex mb-6 bg-yellow-600 rounded-lg p-1">
                    <button
                        id="loginBtn"
                        class="flex-1 py-2 px-4 rounded-md font-bold transition-all bg-yellow-200 text-yellow-800 shadow-md"
                    >
                        登入
                    </button>
                    <button
                        id="registerBtn"
                        class="flex-1 py-2 px-4 rounded-md font-bold transition-all text-yellow-200 hover:text-white"
                    >
                        註冊
                    </button>
                </div>

                <div class="space-y-4">
                    <div>
                        <input
                            type="text"
                            id="username"
                            placeholder="帳號"
                            class="w-full px-4 py-3 rounded-lg border-2 border-yellow-300 focus:border-yellow-600 focus:outline-none bg-yellow-50 text-gray-800 font-medium placeholder-gray-500"
                            required
                        />
                    </div>

                    <div>
                        <input
                            type="password"
                            id="password"
                            placeholder="密碼"
                            class="w-full px-4 py-3 rounded-lg border-2 border-yellow-300 focus:border-yellow-600 focus:outline-none bg-yellow-50 text-gray-800 font-medium placeholder-gray-500"
                            required
                        />
                    </div>

                    <div id="registerFields" class="space-y-4 hidden">
                        <div>
                            <input
                                type="password"
                                id="confirmPassword"
                                placeholder="確認密碼"
                                class="w-full px-4 py-3 rounded-lg border-2 border-yellow-300 focus:border-yellow-600 focus:outline-none bg-yellow-50 text-gray-800 font-medium placeholder-gray-500"
                            />
                        </div>

                        <div>
                            <input
                                type="text"
                                id="referralCode"
                                placeholder="推薦代理編號 (必填)"
                                class="w-full px-4 py-3 rounded-lg border-2 border-yellow-300 focus:border-yellow-600 focus:outline-none bg-yellow-50 text-gray-800 font-medium placeholder-gray-500"
                                required
                            />
                        </div>
                    </div>

                    <button
                        id="submitBtn"
                        class="w-full py-4 bg-gradient-to-b from-red-500 to-red-700 text-white font-bold text-lg rounded-lg border-2 border-red-800 shadow-lg hover:from-red-600 hover:to-red-800 btn-hover transition-all duration-200"
                    >
                        登入遊戲
                    </button>
                </div>

                <div id="forgotPassword" class="mt-4 text-center">
                    <button class="text-yellow-100 hover:text-white text-sm underline">
                        忘記密碼？
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Modal 控制
        const openModalBtn = document.getElementById('openModalBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const loginModal = document.getElementById('loginModal');

        // 開啟 Modal
        function openModal() {
            loginModal.classList.add('active');
            document.body.style.overflow = 'hidden'; // 防止背景滾動
        }

        // 關閉 Modal
        function closeModal() {
            loginModal.classList.remove('active');
            document.body.style.overflow = 'auto'; // 恢復滾動
            clearForm();
        }

        // 清空表單
        function clearForm() {
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('confirmPassword').value = '';
            document.getElementById('referralCode').value = '';
            switchToLogin();
        }

        // 點擊背景關閉 Modal
        loginModal.addEventListener('click', function(e) {
            if (e.target === loginModal) {
                closeModal();
            }
        });

        // 登入/註冊功能
        let isLogin = true;
        // 設定預設帳號密碼，方便測試
        const DEFAULT_USERNAME = 'testuser';
        const DEFAULT_PASSWORD = 'password123';

        // 元素選取
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const registerFields = document.getElementById('registerFields');
        const submitBtn = document.getElementById('submitBtn');
        const forgotPassword = document.getElementById('forgotPassword');

        // 切換到登入模式
        function switchToLogin() {
            isLogin = true;
            loginBtn.className = 'flex-1 py-2 px-4 rounded-md font-bold transition-all bg-yellow-200 text-yellow-800 shadow-md';
            registerBtn.className = 'flex-1 py-2 px-4 rounded-md font-bold transition-all text-yellow-200 hover:text-white';
            registerFields.classList.add('hidden');
            submitBtn.textContent = '登入遊戲';
            forgotPassword.classList.remove('hidden');
        }

        // 切換到註冊模式
        function switchToRegister() {
            isLogin = false;
            loginBtn.className = 'flex-1 py-2 px-4 rounded-md font-bold transition-all text-yellow-200 hover:text-white';
            registerBtn.className = 'flex-1 py-2 px-4 rounded-md font-bold transition-all bg-yellow-200 text-yellow-800 shadow-md';
            registerFields.classList.remove('hidden');
            submitBtn.textContent = '註冊帳號';
            forgotPassword.classList.add('hidden');
        }

        // 處理表單提交
        function handleSubmit() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert('請填寫完整資訊！');
                return;
            }

            if (isLogin) {
                // 登入邏輯
                if (username === DEFAULT_USERNAME && password === DEFAULT_PASSWORD) {
                    alert(`歡迎回來，${username}！\n登入成功！`);
                    closeModal();
                    // 在這裡加入跳轉邏輯
                    window.location.href = '遊戲大廳.html';
                } else {
                    alert('帳號或密碼錯誤，請重新嘗試！');
                    document.getElementById('password').value = '';
                }
            } else {
                // 註冊邏輯
                const confirmPassword = document.getElementById('confirmPassword').value;
                const referralCode = document.getElementById('referralCode').value;

                if (password !== confirmPassword) {
                    alert('密碼確認不一致！');
                    return;
                }

                if (!referralCode) {
                    alert('請填寫推薦代理編號！');
                    return;
                }

                console.log('註冊:', { username, password, referralCode });
                alert(`註冊成功！\n歡迎加入，${username}！\n推薦代理編號：${referralCode}`);
                closeModal();
            }
        }

        // ESC 鍵關閉 Modal
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && loginModal.classList.contains('active')) {
                closeModal();
            }
        });

        // Enter 鍵提交表單
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && loginModal.classList.contains('active')) {
                handleSubmit();
            }
        });

        // 事件監聽器
        openModalBtn.addEventListener('click', openModal);
        closeModalBtn.addEventListener('click', closeModal);
        loginBtn.addEventListener('click', switchToLogin);
        registerBtn.addEventListener('click', switchToRegister);
        submitBtn.addEventListener('click', handleSubmit);

        // 初始化
        switchToLogin();
    </script>
</body>
</html>
